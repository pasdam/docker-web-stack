version: '3'

services:

  webserver:
    container_name: webserver
    image: nginx:1.15.12-alpine
    networks:
      - lamp-network
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
    tty: true
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./www:/var/www/html/public

  db:
    container_name: db
    environment:
      MYSQL_DATABASE: lamp_db
      MYSQL_ROOT_PASSWORD: your_mysql_root_password
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    image: mariadb:10.3.15-bionic
    networks:
      - lamp-network
    ports:
      - 3306:3306
    restart: unless-stopped
    tty: true
    volumes:
      - db:/var/lib/mysql

  phpmyadmin:
    container_name: phpmyadmin
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin:4.7
    links:
      - db:db
    networks:
      - lamp-network
    ports:
      - 8090:80
    volumes:
      - /sessions

  php:
    container_name: php
    image: php:7.3.5-fpm-alpine3.9
    networks:
      - lamp-network
    restart: unless-stopped
    volumes:
      - ./php/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./www:/var/www/html/public

networks:
  lamp-network:
    driver: bridge

volumes:
  db:
